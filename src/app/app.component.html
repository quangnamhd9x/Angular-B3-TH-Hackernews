<h2>Today's article</h2>
<hr>
<div *ngFor="let article of articles; let indexOfElement = index">
  <a href="{{article.url}}" target="_blank">{{article.title}}</a>
  <app-likes></app-likes>
  <button (click)="deleteArticle(indexOfElement)">Delete</button>
</div>
<hr>
<textarea cols="70" id="article-title"></textarea>
<textarea cols="70" id="article-url"></textarea>

<button (click)="addArticle()">Add</button>
